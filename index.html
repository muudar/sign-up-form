<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="page">
        <div class="main1">
            <div class="logoDiv">
                <img src="odin.png" alt="">
                <div class="odinWriting">ODIN</div>
            </div>
            <footer>Photo by Halie West on Unsplash</footer>
        </div>
        <div class="main2">
            <div class="section1">
                <div class = "section1Text">
                <b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</b>
                <br>
                <b>Sign up now to get started.</b>
                <br>
                <br>
                <b>You <em>know</em> you want to.</b>
            </div>
            </div>
            <div class="section2">
                <div class="section2Header">
                    <header>Let's do this!</header>
                </div>
                <form action="" method="post">
                <div class="formDiv">
                    <div class="formItem">
                        <label for="first_name">FIRST NAME</label>
                        <br>
                        <input type="text" name="first_name">
                    </div>
                    <div class="formItem">
                        <label for="last_name">LAST NAME</label>
                        <br>
                        <input type="text" name="last_name">
                    </div>
                    <div class="formItem">
                        <label for="email">EMAIL:</label>
                        <br>
                        <input type="email" name="email">
                    </div>
                    <div class="formItem">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <br>
                        <input type="text" name="phone_number">
                    </div>
                    <div class="formItem">
                        <label for="password">PASSWORD:</label>
                        <br>
                        <input type="password" name="password">
                    </div>
                    <div class="formItem">
                        <label for="repeated_password">CONFIRM PASSWORD:</label>
                        <br>
                        <input type="password" name="repeated_password">
                    </div>
                </div>  
            </div>
            <div class = "buttonDiv">
                <button type = "submit" >Create Account</button>
            </div>
        </form>
            <div class="section3">
                Already have an account? <span> Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
